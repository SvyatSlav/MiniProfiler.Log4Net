version: 1.0.{build}
before_build:
- cmd: nuget restore MiniProfiler.Log4Net.sln
build:
  project: MiniProfiler.Log4Net.sln
  parallel: true
  verbosity: minimal
environment:
  COVERALLS_REPO_TOKEN:
    secure: O6dxeacVrdCLwNx0B1Haw1n2ATqNwLU7a
after_test: 
    - packages\OpenCover.4.6.166\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"src\packages\NUnit.Runners.2.6.4\tools\nunit-console.exe" -targetargs:"/noshadow /domain:single  UnitTests\MiniProfiler.Log4Net.Tests\bin\Debug\Profiling.Log4Net.Tests.dll" -output:coverage.xml
    - packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml